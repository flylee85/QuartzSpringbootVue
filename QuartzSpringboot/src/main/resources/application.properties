spring.application.name=SpringBootDemo
# 配置端口号
server.port=8082
# true开启日志模式，日志模式降级为debug, 默认false不开启
debug=true
# # 应用上下文
server.servlet.context-path=/QuartzSpringboot
# 设置字符编码
spring.http.encoding.charset=UTF-8

#配置数据库
spring.datasource.url=jdbc:mysql://localhost:3306/yizhanquartz?useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jackson.default-property-inclusion: non_null


#ddl-auto:设为update表示每次都不会重新建表
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.open-in-view=true

